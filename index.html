<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <p class='display-content'></p>
                </div>
                <div class='num-div-container'>
                    <div class='btn-1 num-div'>
                        <button class="num-1 num-btn">1</button>
                    </div>
                    <div class='btn-2 num-div'>
                        <button class="num-2 num-btn">2</button>
                    </div>
                    <div class='btn-3 num-div'>
                        <button class="num-3 num-btn">3</button>
                    </div>
                    <div class='btn-4 num-div'>
                        <button class="num-4 num-btn">4</button>
                    </div>
                    <div class='btn-5 num-div'>
                        <button class="num-5 num-btn">5</button>
                    </div>
                    <div class='btn-6 num-div'>
                        <button class="num-6 num-btn">6</button>
                    </div>
                    <div class='btn-7 num-div'>
                        <button class="num-7 num-btn">7</button>
                    </div>
                    <div class='btn-8 num-div'>
                        <button class="num-8 num-btn">8</button>
                    </div>
                    <div class='btn-9 num-div'>
                        <button class="num-9 num-btn">9</button>
                    </div>
                    <div class='btn-0 num-div'>
                        <button class="num-0 num-btn">0</button>
                    </div>
                </div>
                <div class='enter'></div>
            </div>
        </div>
    </body>
    <script src='calculator.js'></script>
</html>
